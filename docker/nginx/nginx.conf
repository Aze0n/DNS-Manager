# minimal https reverse proxy + static
# frontend: / (spa)
# backend-api: /api -> backend:8000

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;

  # gzip aus platzgründen aus

  upstream backend {
    server backend:8000;
  }

  server {
    listen 80;
    # http -> https
    return 301 https://$host$request_uri;
  }

  server {
    listen              443 ssl http2;
    server_name         _;

  # certs: per volumen unter /certs (cert.pem / key.pem)
  ssl_certificate     /certs/cert.pem;
  ssl_certificate_key /certs/key.pem;

    # einfache defaults; für strikte policy siehe unten
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # strikte einstellungen optional
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # add_header X-Content-Type-Options "nosniff" always;
    # add_header X-Frame-Options "DENY" always;

    # spa
    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
      proxy_pass http://backend/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # websockets falls benötigt
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
